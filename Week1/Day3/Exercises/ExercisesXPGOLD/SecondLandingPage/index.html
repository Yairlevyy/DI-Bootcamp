<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Download</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

	<h1>DOWNLOAD NOW</h1>

	<section>

		<form>

			<div class="personal">

				<div class="firstname inline">
					<label for="firstname">FIRST NAME*</label><br>
					<input type="text" name="firstname" id="firstname" required>
				</div>

				<div class="lastname inline">
					<label for="lastname">LAST NAME*</label><br>
					<input type="text" name="lastname" id="lastname" required>
				</div>

				<div class="email inline">
					<label for="email">EMAIL*</label><br>
					<input type="email" name="email" id="email">
				</div>

			</div>


			<div class="company">

				<div class="number inline">
					<label for="number">PHONE NUMBER*</label><br>
					<input type="number" name="number" id="number">
				</div>

				<div class="url inline">
					<label for="url">WEBSITE URL*</label><br>
					<input type="url" name="url" id="url">
				</div>

				<div class="company inline">
					<label for="company">COMPANY NAME*</label><br>
					<input type="text" name="company" id="company">
				</div>

			</div>


			<div class="employees">

				<label for="employees">HOW MANY EMPLOYEES WORK THERE?*</label><br>

				<select name="employees" id="employees">

					<option value="1-10">1-10</option>
					<option value="11-25">11-25</option>
					<option value="25-50">25-50</option>
					<option value="more">50+</option>

				</select>

			</div>


			<div class="services">

				<label for="services">DOES YOUR COMPANY SELL ANY OF THE FOLLOWING SERVICES:</label><br>

				<select name="services" id="services">

					<option value="web-design">WEB DESIGN</option>
					<option value="online-marketing">ONLINE MARKETING</option>
					<option value="seo-sem">SEO/SEM</option>
					<option value="advertising">ADVERTISING AGENCY SERVICES</option>

				</select>

			</div>


			<div class="subscribe">

				<input type="checkbox" id="subscribe"> 
				<label for="subscribe"> SUBSCRIBE TO HUBSPOT'S MARKETING BLOG </label>

			</div>

		</form>

	</section>


	<div class="submit">

		<button>DOWNLOAD NOW</button>

	</div>


</body>
</html>
