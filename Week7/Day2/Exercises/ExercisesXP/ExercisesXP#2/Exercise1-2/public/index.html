<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Express Exercises</title>
</head>
<body>

<script type="text/javascript">
	
fetch('http://localhost:3000/api')
.then((elem) => elem.json())
.then((elem) => {
	const obj = elem;
	console.log(obj)
	let p = document.createElement("p");
	let text = document.createTextNode(`firstname:${obj.firstname}, lastname:${obj.lastname}`);
	p.appendChild(text);
	document.body.appendChild(p)
	})

</script>

</body>
</html>
